<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>


<table>

    <h3>Facial Treatments</h3>
    <p>The facial treatments are recommended based on your skin type.</p>

        <th:block th:each="facial : ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>

</table>

    <div th:if="${manipedi} == manicure">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi} == pedicure">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div th:if="${manipedi} == manipedi">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
